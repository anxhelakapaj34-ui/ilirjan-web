<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Këngët e Ilirjan Grabovaj</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a73e8;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 10px 0 5px 0;
    }
    header p {
      margin: 0;
      font-size: 14px;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    #search {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    ul#song-list {
      list-style: none;
      padding: 0;
    }
    .song-item {
      background: #fff;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .song-item a {
      color: #1a73e8;
      text-decoration: none;
    }
    .song-item a:hover {
      text-decoration: underline;
    }
    .artist {
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <img src="https://via.placeholder.com/120" alt="Ilirjan Grabovaj">
  <h1>Ilirjan Grabovaj</h1>
  <p>Autor i teksteve të shumë këngëve popullore shqiptare</p>
</header>

<main>
  <input type="text" id="search" placeholder="Kërko këngë ose artist...">
  <ul id="song-list"></ul>
</main>

<script>
  // Lista e këngëve
  const songs = [
    { title: "Esmerka", artist: "Teo Dumani", link: "https://teksteshqip.com/" },
    { title: "Perëndeshë e detit", artist: "Dea Hysenaj", link: "https://teksteshqip.com/" },
    { title: "Vera", artist: "Maria Ramushaj", link: "https://teksteshqip.com/maria-ramushaj/teksti/1997078" },
    { title: "Amantia me Gure Serma", artist: "Marres Kontian Alliaj", link: "https://teksteshqip.com/" },
    { title: "Thellëze e Bukur", artist: "Elison Muçobega & Adriana Koreta", link: "https://teksteshqip.com/" },
    { title: "Vajzë e Bregdetit", artist: "Mariglen Hazizaj & Denisa Gjezo", link: "https://teksteshqip.com/" },
    { title: "Çobankë e Ravenës", artist: "Adriana Koreta", link: "https://teksteshqip.com/" },
    { title: "Tre Gurë Me Buzëkuq", artist: "Kristina Papa", link: "https://teksteshqip.com/" },
    { title: "Lëri Avazet E Rënda", artist: "Pamela Veizaj & Haxhi Arapi", link: "https://teksteshqip.com/" },
    { title: "Tundë Mallakastriote", artist: "Mariglen Hazizaj", link: "https://teksteshqip.com/" }
  ];

  const songList = document.getElementById('song-list');
  const searchInput = document.getElementById('search');

  // Funksioni për të shfaqur këngët
  function displaySongs(filter = '') {
    songList.innerHTML = '';
    const filteredSongs = songs.filter(song =>
      song.title.toLowerCase().includes(filter.toLowerCase()) ||
      song.artist.toLowerCase().includes(filter.toLowerCase())
    );
    filteredSongs.forEach(song => {
      const li = document.createElement('li');
      li.className = 'song-item';
      li.innerHTML = `<strong>${song.title}</strong> – <span class="artist">${song.artist}</span><br>
                      <a href="${song.link}" target="_blank">Shiko tekstin</a>`;
      songList.appendChild(li);
    });
  }

  // Shfaq të gjitha këngët në fillim
  displaySongs();

  // Filtrim në kohë reale
  searchInput.addEventListener('input', () => {
    displaySongs(searchInput.value);
  });
</script>

</body>
</html>
